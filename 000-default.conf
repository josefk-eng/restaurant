<VirtualHost *:80>
ServerAdmin kigozijosefed1993@gmail.com
DocumentRoot /home/ubuntu/django/restaurant
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
Alias /static /home/ubuntu/django/restaurant/static
<Directory /home/ubuntu/django/restaurant/static>
Require all granted
</Directory>
<Directory /home/ubuntu/django/restaurant/restaurantProject>
<Files wsgi.py>
Require all granted
</Files>
</Directory>
WSGIDaemonProcess restaurant python-path=/home/ubuntu/django/restaurant python-home=/home/ubuntu/django/restaurantapienv
WSGIProcessGroup restaurant
WSGIScriptAlias / /home/ubuntu/django/restaurant/restaurantProject/wsgi.py
</VirtualHost>